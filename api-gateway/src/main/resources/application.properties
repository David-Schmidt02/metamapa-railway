spring.application.name=api-gateway
server.port=8089

# --- Configuración de CORS Global ---

# 1. Habilita la configuración global de CORS
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true

# 2. Define la política de CORS
# Asume que se aplica a todas las rutas [/**]
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true



# Peticiones para el agregador
spring.cloud.gateway.routes[0].id=agregador
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/agregador/**



# Peticiones para estadistica
spring.cloud.gateway.routes[1].id=estadisticas
spring.cloud.gateway.routes[1].uri=http://localhost:8088
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/estadisticas/**

# Peticiones para dinamica
spring.cloud.gateway.routes[2].id=dinamica
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/dinamica/**

# Configuración de seguridad para validar tokens JWT emitidos por Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/MetaMapa